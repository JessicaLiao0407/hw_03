<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>d3-start</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        div {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <svg width="400" height="300"> </svg>
    <script>
        d3.json("invoice-taipei.json", function (dataSet) {
            var svg = d3.select("svg");
            var count = 0;
            for (var i = 0; i < dataSet.length; i++) {
                if (dataSet[i].date === "2016/8/1" && dataSet[i].amount > 1000000000 && dataSet[i].city === "臺北市") {
                    d3.select("svg").append("rect").attr({
                        x: 200
                        , y: 10 + 12 * count
                        , width: dataSet[i].amount / 100000000
                        , height: 10
                        , fill: "red"
                    });
                    d3.select("svg").append("text").attr({
                        x: 0
                        , y: 16 + 12 * count
                        , "font-size": 5
                    }).text(dataSet[i].industry);
                    count = count + 1;
                }
            }
        });
    </script>
    <hr>
    <script>
        var arr = [85, 60, 99, 49, 77, 82];
        bind(arr);
        render();

        function bind(data) {
            var selecYon = d3.select("body").selectAll("div").data(data);
            selecYon.enter().append("div");
            selecYon.exit().remove();
        }

        function render() {
            d3.selectAll("div").text(function (d, i) {
                return (i + 1) + ":" + d;
            });
            d3.selectAll("div").style({
                color: function (d) {
                    if (d < 70) {
                        return "red";
                    }
                    else {
                        return "black";
                    }
                }
            });
        }
    </script>
    <hr>
    <script>
        var h = 200;
        var w = 700;
        var p = 50;
        var arr2 = [45, 87, 94, 52, 68, 88];
        svg(w, h, p);
        bind(arr2);
        render(w, h, p);

        function svg(w, h) {
            d3.select("body").append("svg").attr({
                id: "svg2"
                , width: w
                , height: h
            })
        }

        function bind(data) {
            var selection = d3.select("#svg2").selectAll("rect").data(data);
            selection.enter().append("rect");
            selection.exit().remove();
            var selection2 = d3.select("#svg2").selectAll("text").data(data);
            selection.enter().append("text");
            selection.exit().remove();
        }

        function render(w, h, p) {
            d3.select("#svg2").selectAll("rect").attr({
                x: function (d, i) {
                    return p + 45 * i;
                }
                , y: function (d) {
                    return h - p - d;
                }
                , width: 40
                , height: function (d) {
                    return d;
                }
                , fill: function (d) {
                    if (d > 70) {
                        return "lightgreen";
                    }
                    else {
                        return "red";
                    }
                }
            });
            d3.select("#svg2").selectAll("text").attr({
                    x: function (d, i) {
                        return 8 + p + 45 * i;
                    }
                    , y: function (d) {
                        return h - p + 20;
                    }
                    , "font-size": 20
                }).text(function(d){return d;});}
    </script>
</body>

</html>
